<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - LiftAway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #fff;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            padding: 20px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2DD4BF;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 32px;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-menu a {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #2DD4BF;
        }

        .nav-menu a.active {
            color: #2DD4BF;
            font-weight: 600;
        }

        .nav-cta {
            background: #FF6B5E;
            color: #fff !important;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-cta:hover {
            background: #ff5547;
            transform: translateY(-1px);
        }

        .nav-cta {
            background: #FF6B5E;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .nav-cta:hover {
            background: #ff5547;
            transform: translateY(-1px);
        }

        /* Hero */
        .hero {
            padding: 60px 0 40px;
            text-align: center;
            background: linear-gradient(135deg, #f0fdfa 0%, #fef3f2 100%);
        }

        .hero h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .hero p {
            font-size: 20px;
            color: #666;
            max-width: 700px;
            margin: 0 auto;
        }

        /* Blog Grid */
        .blog-content {
            padding: 80px 0;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
        }

        .blog-card {
            background: #fff;
            border: 2px solid #e5e5e5;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            border-color: #2DD4BF;
            box-shadow: 0 8px 24px rgba(45, 212, 191, 0.1);
        }

        .blog-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2DD4BF 0%, #34D399 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
        }

        .blog-body {
            padding: 32px;
        }

        .blog-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            font-size: 14px;
            color: #666;
        }

        .blog-category {
            color: #2DD4BF;
            font-weight: 600;
        }

        .blog-card h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .blog-excerpt {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .read-more {
            color: #2DD4BF;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: gap 0.3s;
        }

        .read-more:hover {
            gap: 12px;
        }

        /* Featured Post */
        .featured-post {
            background: linear-gradient(135deg, #f0fdfa 0%, #fef3f2 100%);
            border-radius: 24px;
            padding: 60px;
            margin-bottom: 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .featured-content h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .featured-content .blog-meta {
            margin-bottom: 20px;
        }

        .featured-content p {
            font-size: 18px;
            color: #333;
            margin-bottom: 24px;
            line-height: 1.8;
        }

        .featured-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #FF6B5E 0%, #FF8FAB 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
        }

        .btn-read {
            background: #FF6B5E;
            color: #fff;
            padding: 14px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s;
        }

        .btn-read:hover {
            background: #ff5547;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            padding: 40px 0;
            border-top: 1px solid #e5e5e5;
            text-align: center;
            background: #fff;
        }

        footer p {
            color: #666;
        }

        footer a {
            color: #2DD4BF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }

            .featured-post {
                grid-template-columns: 1fr;
                padding: 40px;
                gap: 40px;
            }

            .featured-content h2 {
                font-size: 28px;
            }

            .featured-image {
                height: 300px;
            }

            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 16px;
            }
        }
    </style>
</head>
<body>

            <a href="../index.html" class="logo">ðŸ’ª LiftAway</a>

            <a href="../index.html#download" class="nav-cta">Download</a>

    <section class="hero">
        <div class="container">
            <h1>The LiftAway Blog</h1>
            <p>Travel tips, gym guides, and stories from fitness enthusiasts around the world.</p>
        </div>
    </section>

    <section class="blog-content">
        <div class="container">
            <!-- Featured Post -->
            <div id="featured-post"></div>

            <!-- Blog Grid -->
            <div class="blog-grid" id="blog-grid"></div>
        </div>
    </section>

    <script>
        // Fetch and render blog posts from feed.json
        async function loadBlogPosts() {
            try {
                const response = await fetch('feed.json');
                const data = await response.json();
                
                // Render featured post
                const featuredPost = data.posts.find(post => post.featured);
                if (featuredPost) {
                    document.getElementById('featured-post').innerHTML = `
                        <div class="featured-post">
                            <div class="featured-content">
                                <div class="blog-meta">
                                    <span class="blog-category">${featuredPost.category.toUpperCase()}</span>
                                    <span>â€¢</span>
                                    <span>${featuredPost.readTime}</span>
                                    <span>â€¢</span>
                                    <span>${formatDate(featuredPost.date)}</span>
                                </div>
                                <h2>${featuredPost.title}</h2>
                                <p>${featuredPost.excerpt}</p>
                                <a href="${featuredPost.url}" class="btn-read">Read Full Guide â†’</a>
                            </div>
                            <div class="featured-image">
                                ${featuredPost.emoji}
                            </div>
                        </div>
                    `;
                }
                
                // Render regular blog posts (non-featured)
                const regularPosts = data.posts.filter(post => !post.featured);
                const blogGrid = document.getElementById('blog-grid');
                
                regularPosts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.onclick = () => {
                        if (post.url !== '#') {
                            window.location.href = post.url;
                        }
                    };
                    
                    card.innerHTML = `
                        <div class="blog-image">${post.emoji}</div>
                        <div class="blog-body">
                            <div class="blog-meta">
                                <span class="blog-category">${post.category.toUpperCase()}</span>
                                <span>â€¢</span>
                                <span>${formatDate(post.date)}</span>
                            </div>
                            <h2>${post.title}</h2>
                            <p class="blog-excerpt">${post.excerpt}</p>
                            <a href="${post.url}" class="read-more">Read more â†’</a>
                        </div>
                    `;
                    
                    blogGrid.appendChild(card);
                });
                
            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blog-grid').innerHTML = '<p style="text-align: center; color: #666;">Unable to load blog posts. Please try again later.</p>';
            }
        }
        
        // Format date nicely
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }
        
        // Load posts when page loads
        loadBlogPosts();
    </script>
